<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="edit" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text"name="name" value="{{data.first_name}}"required><br><br>
        <label for="">Email</label>
        <input type="text" name="email" value="{{data.email}}"required><br><br>
        <label for="">Age</label>
        <input type="text"name="age"value="{{data.age}}" required><br><br>
        <label for="">Date</label>
        <input type="date"name="date" value="{{data.date}}"required><br><br>
        <label for="">Address</label>
        <input type="text"name="address" value="{{data.address}}"required><br><br>
        <label for="">Image</label>
        <input type="text"name="image" value={{data.image}}>
        <input type="submit" value="edit">
    </form>
</body>
</html>
